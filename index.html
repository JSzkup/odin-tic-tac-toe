<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="message-container"></div>

    <div class="play-section">

        <div class="player1-container">
            <!-- TODO this should be added by the DOM and replaced by its input -->
            <input type="text" placeholder="Player 1 Name" class="player1-name">
        </div>

        <div class="game-container"></div>

        <div class="player2-container">
            <input type="text" placeholder="Player 2 Name" class="player2-name">

        </div>

    </div>

    <div class="input-container">
        <input type="button" value="Start Game" class="start-game">
        <input type="button" value="Restart Game" class="restart-game">
    </div>


    <script src="scripts/script.js"></script>
</body>

</html>
